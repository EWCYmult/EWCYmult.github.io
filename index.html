<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子导航</title>

  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" media='(max-width:400px)' href="./css/wap.css">
</head>
<body>
  <div class="header">123</div>
  <div class="main">
    <div class="search-bar">
      <div id='searchengine' searchurl='https://www.baidu.com/s?wd=%q' class="choose">百 度</div>
      <div class="list">
        <div searchurl='https://www.baidu.com/s?wd=%q' onclick='chooseme()' class="item">百 度</div>
        <div searchurl='https://www.google.com.hk/search?q=%q' onclick='chooseme()' class="item">谷 歌</div>
        <div searchurl='https://cn.bing.com/search?q=%q' onclick='chooseme()' class="item">必 应</div>
      </div>
      <input id='searchinput' type="text" class='search' placeholder="搜索...">
      <button id='submitbutton' onclick='submit_search($("searchinput").value)' class="submit">搜索</button>
      <img onclick='submit_search($("searchinput").value)' class='wapsearchbutton' src="./images/search.png" alt="">
    </div>

    <div class="navs">
      <div class="box">
        <div class="title">视频·音乐</div>
        <a target="_blank" href='https://www.bilibili.com/' class="item">哔哩哔哩</a>
        <a target="_blank" href='https://music.163.com/' class="item">网易云音乐</a>
      </div>
      <div class="box">
        <div class="title">社交·文字</div>
        <a target="_blank" href='https://www.bilibili.com/' class="item">知乎</a>
        <a target="_blank" href='https://tieba.baidu.com/' class="item">百度贴吧</a>
        <a target="_blank" href='https://www.jianshu.com/' class='item'>简书</a>
        <a target="_blank" href='https://blog.csdn.net/' class='item'>CSDN博客</a>
      </div>
    </div>
  </div>
  <div class="footer">456</div>
</body>
</html>

<script src="./js/define.js" charset="utf-8"></script>
<script src='./js/main.js'></script>
